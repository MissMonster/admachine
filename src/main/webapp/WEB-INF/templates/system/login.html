<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/head::head('登录 - 智慧灯杆管理后台')"></head>
<!--/*@thymesVar id="adminPath" type="java.lang.String"*/-->
<!--/*@thymesVar id="loginUser" type="com.xmlan.machine.module.user.entity.User"*/-->
<!--/*@thymesVar id="adminRoleID" type="java.lang.Integer"*/-->

<body>
<nav class="nav-extended nav-full-header" style="background-color: #37474f;">
  <div class="nav-background">
    <div class="pattern active" style="background-image: url('../../../static/application/image/stars.jpg');"></div>
  </div>

</nav>
<!-- <editor-fold desc="login card"> -->
<div id="login-card" class="row">
  <div class="col s12 m6 l4 offset-m6 offset-l6" style="margin-left: 500px;margin-top: 100px">
    <div class="card card-panel hoverable blue-grey darken-1" >
      <div class="card-content white-text">
        <span class="card-title center-align">智慧灯杆管理后台 登录</span>
      </div>
      <div class="card-action">
        <form th:action="@{${adminPath}+'/auth'}" method="post">
          <div class="row">
            <div class="input-field col s12 m12 l12" style="margin: 10px auto 0 auto;padding: 0 auto 0 auto;">
              <i class="material-icons prefix">account_circle</i>
              <input id="authname" name="authname" type="text" class="validate white-text" required="required"/>
              <label for="authname" class="grey-text">登录账号</label>
            </div>
            <div class="input-field col s12 m12 l12" style="margin: 0 auto 10px auto;padding: 0 auto 0 auto;">
              <i class="material-icons prefix">security</i>
              <input id="password" name="password" type="password" class="validate white-text" required="required"/>
              <label for="password" class="grey-text">登录密码</label>
            </div>
          </div>
          <div class="row">
            <div class="col s3 m3 l3"></div>
            <div class="col s6 m6 l6">
              <button class="btn waves-effect waves-light" type="submit" name="action">登录<i
                  class="material-icons right">send</i></button>
            </div>
            <div class="col s2 m2 l2"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- </editor-fold> -->
<th:block th:include="/common/script::script"/>
<script type="text/javascript">
  $(document.body).css({
    "overflow-x": "hidden",
    "overflow-y": "hidden"
  });
  $(function () {
    resize_footer(window.screen.width);
    toast('[[${message}]]');
  });
</script>
</body>
</html>
