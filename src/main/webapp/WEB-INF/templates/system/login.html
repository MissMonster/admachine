<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" th:href="@{static/materialize/css/materialize.min.css}"/>
    <link rel="stylesheet" th:href="@{static/application/css/global.css}"/>
    <link rel="shoutcut icon" type="image/x-icon" href="favicon.ico" media="all"/>
    <title>登录 - 广告机管理后台</title>
</head>
<body>
<nav class="nav-extended nav-full-header">
    <div class="nav-background">
        <div id="login-background" class="pattern active"></div>
    </div>
    <div class="nav-wrapper container">
        <a href="#" itemprop="url" class="brand-logo">
            [logo_here]
        </a>
    </div>
</nav>
<!-- <editor-fold desc="login card"> -->
<div id="login-card" class="row">
    <div class="col s12 m6 l4 offset-m6 offset-l6">
        <div class="card card-panel hoverable blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title center-align">广告机管理后台 登录</span>
            </div>
            <div class="card-action">
                <form th:action="@{/login}" method="post">
                    <!-- <editor-fold desc="login input elements"> -->
                    <div class="row">
                        <div class="input-field col s12 m12 l12"
                             style="margin-top: 10px;margin-bottom: 0;padding-top: 0; padding-bottom: 0;">
                            <input id="authname" name="authname" type="text" class="validate white-text center">
                            <label for="authname" class="white-text">登录账号</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m12 l12"
                             style="margin-top: 0;margin-bottom: 10px;padding-top: 0; padding-bottom: 0;">
                            <input id="password" name="password" type="password" class="validate white-text center">
                            <label for="password" class="white-text">登录密码</label>
                        </div>
                    </div>
                    <!-- </editor-fold> -->
                    <!-- <editor-fold desc="action buttons"> -->
                    <div class="row">
                        <div class="col s6 m6 l6 offset-s3 offset-m3 offset-l3">
                            <button class="btn waves-effect waves-light" type="submit" name="action">登录
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                        <div class="col s2 m2 l2"></div>
                    </div>
                    <!-- </editor-fold> -->
                </form>
            </div>
        </div>
    </div>
</div>
<!-- </editor-fold> -->
<footer class="page-footer" style="position: absolute; bottom: 0;background-color: #37474f;">
    <div class="footer-copyright">
        <div class="container">
            © 2017 Copyright 珠海希梦电子科技有限公司
        </div>
    </div>
</footer>

<script type="text/javascript" th:src="@{static/application/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{static/materialize/js/materialize.min.js}"></script>
<script type="text/javascript">
    $(document.body).css({
        "overflow-x": "hidden",
        "overflow-y": "hidden"
    });

    $(function () {
        var screen_width = window.screen.width;
        $('.page-footer').css({
            "width": screen_width + "px",
            "height": 40 + 'px',
            "padding": 0
        });
    })
</script>
</body>
</html>
