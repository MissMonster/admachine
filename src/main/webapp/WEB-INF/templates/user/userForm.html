<main>
    <div id="main-content" class="container">
        <h5 class="title">
            <a class="btn-flat tooltipped" data-position="bottom" data-delay="50" data-tooltip="返回列表"
               onclick="history.go(-1);"><i class="material-icons">arrow_back</i></a>&nbsp;|&nbsp;编辑广告——名称
        </h5>
        <ul>
            <li class="divider"></li>
        </ul>

        <form action="#" method="post">
            <!--/* <editor-fold desc="hidden fields"> */-->
            <input id="id" name="id" type="hidden" disabled="disabled" class="validate" required="required"/>
            <input id="url" name="url" type="hidden" disabled="disabled" class="validate"/>
            <!--/* </editor-fold> */-->

            <div class="row">
                <div class="input-field col s6 m6 l6">
                    <i class="material-icons prefix">create</i>
                    <input id="name" name="name" type="text" class="validate" placeholder="输入名称" required="required"/>
                    <label for="name">广告名称</label>
                </div>
                <div class="input-field col s6 m6 l6">
                    <i class="material-icons prefix">access_time</i>
                    <input id="time" name="time" type="text" class="text" placeholder="输入播放时间" onblur="checknumber();"/>
                    <label for="time">播放时间</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 m6 l6">
                    <i class="material-icons prefix">date_range</i>
                    <input id="addTime" name="addTime" type="text" class="date-picker" placeholder="选择加入时间"/>
                    <label for="addTime">加入时间</label>
                </div>
                <div class="input-field col s6 m6 l6">
                    <i class="material-icons prefix">personal_video</i>
                    <select id="machineID" name="machineID">
                        <option value="" disabled="disabled" selected="selected">选择广告机</option>
                        <option value="1">广告机1</option>
                        <option value="2">广告机2</option>
                        <option value="3">广告机3</option>
                    </select>
                    <label for="machineID">所属广告机</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m12 l12">
                    <i class="material-icons prefix">insert_comment</i>
                    <textarea id="remark" name="remark" class="materialize-textarea" placeholder=""></textarea>
                    <label for="remark">备注</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 m6 l6 right-align">
                    <button type="reset" class="waves-effect waves-light btn">
                        <i class="material-icons left">clear</i>清空
                    </button>
                </div>
                <div class="input-field col s6 m6 l6 left-align">
                    <button type="submit" class="waves-effect waves-light btn">
                        <i class="material-icons right">send</i>提交
                    </button>
                </div>
            </div>
        </form>
    </div>
</main>

        });

        $(".dropdown-button").dropdown();

        $(".date-picker").pickadatee({
            closeOnSelect: true
        });

        $("#machineID").material_select();
    });
</script>
