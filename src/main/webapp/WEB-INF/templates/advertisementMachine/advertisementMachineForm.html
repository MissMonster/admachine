<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="../../../static/application/css/global.css"/>
    <link rel="stylesheet" href="../../../static/materialize/css/materialize.min.css"/>
    <link rel="shoutcut icon" type="image/x-icon" href="favicon.ico" media="all"/>
    <title>编辑广告机 - 广告机管理后台</title>
</head>
<!--/*@thymesVar id="adminPath" type="java.lang.String"*/-->
<!--/*@thymesVar id="loginUser" type="com.xmlan.machine.module.user.entity.User"*/-->
<body>
<header>
    <nav style="background-color: #37474f;z-index: 1;">
        <div class="nav-wrapper">
            <ul class="left">
                <li style="height: 56px;">
                    <a href="#" data-activates="nav-mobile" id="button-nav-menu" class="hide-on-large-only">
                        <i class="material-icons">menu</i>
                    </a>
                </li>
            </ul>
            <ul id="nav-mobile" class="side-nav fixed" style="transform: translateX(0%);">
                <li class="logo">
                    <a id="logo-container" th:href="@{${adminPath}+'/main'}" class="brand-logo">
                        <img src="../../../static/application/image/logo.png" alt="logo" class="center-block"/>
                    </a>
                </li>
                <li>
                    <a th:href="@{${adminPath}+'/main'}" class="waves-effect waves-teal">首页</a>
                </li>
                <li class="active">
                    <a th:href="@{${adminPath}+'/advertisementMachine/list/1'}" class="waves-effect waves-teal">广告机</a>
                </li>
                <li>
                    <a th:href="@{${adminPath}+'/advertisement/list/1'}" class="waves-effect waves-teal">广告</a>
                </li>
                <li th:if="${loginUser.roleID==1}">
                    <a th:href="@{${adminPath}+'/user/list/1'}" class="waves-effect waves-teal">用户</a>
                </li>
                <li th:if="${loginUser.roleID==1}">
                    <a th:href="@{${adminPath}+'/role/list/1'}" class="waves-effect waves-teal">角色</a>
                </li>
            </ul>
            <ul class="right">
                <li th:text="|${loginUser.username}, 欢迎|"></li>
                <li>
                    <a class="dropdown-button" href="#" data-activates="dropdown-menu">
                        <i class="material-icons right">account_circle</i>
                    </a>
                </li>
            </ul>
            <ul id="dropdown-menu" class="dropdown-content">
                <li><a th:href="@{${adminPath}+'/logout'}" class="black-text">退出</a></li>
            </ul>
        </div>
    </nav>
</header>
<!--/*@thymesVar id="advertisementMachine" type="com.xmlan.machine.module.advertisementMachine.entity.AdvertisementMachine"*/-->
<!--/*@thymesVar id="dropdownUserList" type="java.util.List<com.xmlan.machine.module.user.entity.SimpleUser>"*/-->
<main>
    <div id="main-content" class="container">
        <h5 class="title">
            <a class="btn-flat tooltipped" data-position="bottom" data-delay="50" data-tooltip="返回列表"
               th:href="@{${adminPath}+'/advertisementMachine/list/1'}"><i
                    class="material-icons">arrow_back</i></a>
            <span th:text="'&nbsp;|&nbsp;编辑广告机——'+${advertisementMachine.id==-2?'新增广告机':advertisementMachine.name}"></span>
        </h5>
        <ul>
            <li class="divider"></li>
        </ul>

        <form th:action="@{${adminPath}+'/advertisementMachine/save/'+${advertisementMachine.id}}" method="post">
            <input id="id" name="id" type="hidden" disabled="disabled" class="validate" required="required"
                   th:value="${advertisementMachine.id}"/>
            <input id="longitude" name="longitude" type="hidden" disabled="disabled" class="validate"
                   th:value="${advertisementMachine.longitude}"/>
            <input id="latitude" name="latitude" type="hidden" disabled="disabled" class="validate"
                   th:value="${advertisementMachine.latitude}"/>
            <div class="row">
                <div class="input-field col s6 m6 l6">
                    <i class="material-icons prefix">create</i>
                    <input id="name" name="name" type="text" class="validate" placeholder="输入名称" required="required"
                           th:value="${advertisementMachine.name}"/>
                    <label for="name">广告机名称</label>
                </div>
                <div class="input-field col s6 m6 l6">
                    <i class="material-icons prefix">account_circle</i>
                    <select id="userID" name="userID">
                        <option th:each="item:${dropdownUserList}" th:value="*{item.id}" th:text="*{item.username}"
                                th:if="${item.id==advertisementMachine.userID}" selected="selected"></option>
                        <option th:each="item:${dropdownUserList}" th:value="*{item.id}"
                                th:text="*{item.username}"></option>
                    </select>
                    <label for="userID">所属用户</label>
                </div>

                <div class="input-field col s12 m12 l12">
                    <i class="material-icons prefix">place</i>
                    <input id="address" name="address" type="text" class="validate" placeholder="输入地址"
                           th:value="${advertisementMachine.address}"/>
                    <label for="address">广告机地址</label>
                </div>

                <div class="input-field col s6 m6 l6">
                    <i class="material-icons prefix">date_range</i>
                    <input id="addTime" name="addTime" type="text" placeholder="选择加入时间" readonly="readonly"
                           th:value="${advertisementMachine.addTime}" th:if="${advertisementMachine.addTime!=' '}"/>
                    <input id="addTime" name="addTime" type="text" class="date-picker" placeholder="选择加入时间"
                           th:value="${advertisementMachine.addTime==' '?'':advertisementMachine.addTime}"
                           th:if="${advertisementMachine.addTime==' '}"/>
                    <label for="addTime">加入时间</label>
                </div>
                <div class="input-field col s6 m6 l6">
                    <i class="material-icons prefix">code</i>
                    <input id="codeNumber" name="codeNumber" type="text" readonly="readonly" class="validate"
                           placeholder="" th:value="${advertisementMachine.codeNumber}"/>
                    <label for="codeNumber">机器识别码</label>
                </div>

                <div class="input-field col s12 m12 l12">
                    <i class="material-icons prefix">insert_comment</i>
                    <textarea id="remark" name="remark" class="materialize-textarea" placeholder=""
                              th:text="${advertisementMachine.remark}"></textarea>
                    <label for="remark">备注</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 m6 l6 right-align">
                    <button type="reset" class="waves-effect waves-light btn"><i class="material-icons left">clear</i>清空
                    </button>
                </div>
                <div class="input-field col s6 m6 l6 left-align">
                    <button type="submit" class="waves-effect waves-light btn"><i class="material-icons right">send</i>提交
                    </button>
                </div>
            </div>
        </form>
    </div>
</main>

<footer class="page-footer hide-on-med-and-down"
        style="position: absolute; bottom: 0; left: 0;background-color: #37474f;">
    <div class="footer-copyright">
        <div class="container right-align">
            © 2017 Copyright 珠海希梦电子科技有限公司
        </div>
    </div>
</footer>

<script type="text/javascript" src="../../../static/application/js/jquery.min.js"></script>
<script type="text/javascript" src="../../../static/materialize/js/materialize.min.js"></script>
<script type="text/javascript" src="../../../static/application/js/date-picker.js"></script>
<script type="text/javascript" src="../../../static/application/js/global.js"></script>
<script type="text/javascript">
    $(function () {
        resize_footer(window.screen.width);
        $("#button-nav-menu").sideNav({
            closeOnClick: true,
            draggable: true
        });
        $(".dropdown-button").dropdown();
        $(".date-picker").pickadatee({
            closeOnSelect: true
        });
        $("#userID").material_select();
        var message = '[[${message}]]';
        if (message !== '') {
            Materialize.toast(message, 5000);
        }
    });
</script>
</body>
</html>
