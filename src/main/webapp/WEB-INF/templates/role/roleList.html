<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="../../../static/application/css/global.css"/>
    <link rel="stylesheet" href="../../../static/materialize/css/materialize.min.css"/>
    <link rel="shoutcut icon" type="image/x-icon" href="/favicon.ico" media="all"/>
    <title>角色 - 广告机管理后台</title>
</head>
<!--/*@thymesVar id="adminPath" type="java.lang.String"*/-->
<!--/*@thymesVar id="loginUser" type="com.xmlan.machine.module.user.entity.User"*/-->
<body>
<header>
    <nav style="background-color: #37474f;z-index: 1;">
        <div class="nav-wrapper">
            <ul class="left">
                <li style="height: 56px;">
                    <a href="#" data-activates="nav-mobile" id="button-nav-menu" class="hide-on-large-only">
                        <i class="material-icons">menu</i>
                    </a>
                </li>
            </ul>
            <ul id="nav-mobile" class="side-nav fixed" style="transform: translateX(0%);">
                <li class="logo">
                    <a id="logo-container" th:href="@{${adminPath}+'/main'}" class="brand-logo">
                        <img src="../../../static/application/image/logo.png" alt="logo" class="center-block"/>
                    </a>
                </li>
                <li>
                    <a th:href="@{${adminPath}+'/main'}" class="waves-effect waves-teal">首页</a>
                </li>
                <li>
                    <a th:href="@{${adminPath}+'/advertisementMachine/list/1'}" class="waves-effect waves-teal">广告机</a>
                </li>
                <li>
                    <a th:href="@{${adminPath}+'/advertisement/list/1'}" class="waves-effect waves-teal">广告</a>
                </li>
                <li th:if="${loginUser.roleID==1}">
                    <a th:href="@{${adminPath}+'/user/list/1'}" class="waves-effect waves-teal">用户</a>
                </li>
                <li class="active" th:if="${loginUser.roleID==1}">
                    <a th:href="@{${adminPath}+'/role/list/1'}" class="waves-effect waves-teal">角色</a>
                </li>
            </ul>
            <ul class="right">
                <li th:text="|${loginUser.username}, 欢迎|"></li>
                <li>
                    <a class="dropdown-button" href="#" data-activates="dropdown-menu">
                        <i class="material-icons right">account_circle</i>
                    </a>
                </li>
            </ul>
            <ul id="dropdown-menu" class="dropdown-content">
                <li><a th:href="@{${adminPath}+'/logout'}" class="black-text">退出</a></li>
            </ul>
        </div>
    </nav>
</header>

<!--/*@thymesVar id="page" type="com.github.pagehelper.PageInfo<com.xmlan.machine.module.role.entity.Role>"*/-->
<!--/*@thymesVar id="searchName" type="java.lang.String"*/-->

<main>
    <div id="main-content" class="container">
        <h5 class="title">角色列表</h5>
        <ul>
            <li class="divider"></li>
        </ul>

        <!--/* <editor-fold desc="search box"> */-->
        <div id="search-box">
            <form th:action="@{${adminPath}+'/role/list/1'}" method="post">
                <ul class="collapsible popout" data-collapsible="accordion">
                    <li>
                        <div class="collapsible-header"><i class="material-icons">search</i>条件搜索</div>
                        <div class="collapsible-body">
                            <div class="row">
                                <div class="col s12 m10 l10 center">
                                    <div class="input-field">
                                        <input id="name" name="name" type="text" placeholder="输入角色名称"
                                               th:value="${searchName}"/>
                                        <label for="name">按角色名称</label>
                                    </div>
                                </div>
                                <div class="col s12 m2 l2 center">
                                    <div class="input-field">
                                        <button type="submit"
                                                class="btn-floating btn-large waves-effect waves-light green">
                                            <i class="material-icons">search</i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </form>
        </div>
        <!--/* </editor-fold> */-->

        <!--/* <editor-fold desc="table main content"> */-->
        <table class="highlight responsive-table">
            <thead>
            <tr>
                <th width="20%">角色名</th>
                <th>备注</th>
                <th width="15%" class="hide-on-med-and-down"></th>
                <th class="hide-on-large-only"></th>
            </tr>
            </thead>
            <tbody class="card">
            <tr th:each="item : ${page.list}">
                <td th:text="*{item.name}"></td>
                <td th:text="*{#strings.abbreviate(item.remark,50)}"></td>
                <td class="right-align hide-on-med-and-down">
                    <a class="btn-floating blue waves-effect waves-light tooltipped btn modal-trigger"
                       data-position="top" data-delay="50" data-tooltip="查看详情" href="#detail-modal"
                       th:onclick="'javascript:detail(\''+*{item.id}+'\')'">
                        <i class="material-icons">more_horiz</i>
                    </a>
                    <a class="btn-floating green waves-effect waves-light tooltipped"
                       data-position="top" data-delay="50" data-tooltip="编辑"
                       th:href="@{${adminPath}+'/role/form?id='+${item.id}}">
                        <i class="material-icons">edit</i>
                    </a>
                    <a class="btn-floating red darken-1 waves-effect waves-light tooltipped"
                       data-position="top" data-delay="50" data-tooltip="删除"
                       th:href="@{${adminPath}+'/role/delete?id='+${item.id}}"
                       th:if="${item.id!=1}">
                        <i class="material-icons">delete</i>
                    </a>
                </td>
                <td class="hide-on-large-only" id="mobile-table-item-buttons">
                    <a class="btn-floating blue waves-effect waves-light tooltipped btn modal-trigger"
                       data-position="top" data-delay="50" data-tooltip="查看详情" href="#detail-modal"
                       th:onclick="'javascript:detail(\''+*{item.id}+'\')'">
                        <i class="material-icons">more_horiz</i>
                    </a>
                    <br/>
                    <a class="btn-floating green waves-effect waves-light tooltipped"
                       data-position="top" data-delay="50" data-tooltip="编辑"
                       th:href="@{${adminPath}+'/role/form?id='+${item.id}}">
                        <i class="material-icons">edit</i>
                    </a>
                    <a class="btn-floating red darken-1 waves-effect waves-light tooltipped"
                       data-position="top" data-delay="50" data-tooltip="删除"
                       th:href="@{${adminPath}+'/role/delete?id='+${item.id}}"
                       th:if="${item.id!=1}">
                        <i class="material-icons">delete</i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <!--/* </editor-fold> */-->

        <!--/* <editor-fold desc="add button"> */-->
        <div id="fixed-add-btn" class="fixed-action-btn" th:if="${loginUser.roleID==1}">
            <a class="btn-floating btn-large waves-effect waves-light blue"
               th:href="@{${adminPath}+'/role/form'}">
                <i class="large material-icons">add</i>
            </a>
        </div>
        <!--/* </editor-fold> */-->

        <!--/* <editor-fold desc="pagination"> */-->
        <div class="center">
            <ul class="pagination">
                <li th:if="${!page.hasPreviousPage}" class="disabled">
                    <a href="#"><i class="material-icons">chevron_left</i></a>
                </li>
                <li th:if="${page.hasPreviousPage}" class="waves-effect">
                    <a th:href="@{${adminPath}+'/role/list/'+${page.prePage}+'?name='+${searchName}}"><i
                            class="material-icons">chevron_left</i></a>
                </li>

                <th:block th:each="number : ${page.navigatepageNums}">
                    <li th:if="${number==page.pageNum}" class="waves-effect" id="active-page">
                        <a href="#" th:text="${number}"></a>
                    </li>
                    <li th:if="${number!=page.pageNum}" class="waves-effect">
                        <a th:href="@{${adminPath}+'/role/list/'+${number}+'?name='+${searchName}}"
                           th:text="${number}"></a>
                    </li>
                </th:block>

                <li th:if="${!page.hasNextPage}" class="disabled">
                    <a href="#"><i class="material-icons">chevron_right</i></a>
                </li>
                <li th:if="${page.hasNextPage}" class="waves-effect">
                    <a th:href="@{${adminPath}+'/role/list/'+${page.nextPage}+'?name='+${searchName}}"><i
                            class="material-icons">chevron_right</i></a>
                </li>
            </ul>
        </div>
        <!--/* </editor-fold> */-->
    </div>

    <!-- <editor-fold desc="Modal"> -->
    <div id="detail-modal" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4>详情</h4>
            <div class="row">
                <div class="col s12 m6 l6">
                    <h6>角色编号</h6>
                    <p id="detail-item-id">id</p>
                </div>
                <div class="col s12 m6 l6">
                    <h6>角色名</h6>
                    <p id="detail-item-name">name</p>
                </div>

                <div class="col s12 m12 l12">
                    <h6>备注</h6>
                    <p id="detail-item-remark">remark</p>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#" class="modal-action modal-close waves-effect waves-green btn-flat">关闭</a>
        </div>
    </div>
    <!-- </editor-fold> -->
</main>

<footer class="page-footer hide-on-med-and-down"
        style="position: absolute; bottom: 0; left: 0;background-color: #37474f;">
    <div class="footer-copyright">
        <div class="container right-align">
            © 2017 Copyright 珠海希梦电子科技有限公司
        </div>
    </div>
</footer>

<script type="text/javascript" src="../../../static/application/js/jquery.min.js"></script>
<script type="text/javascript" src="../../../static/materialize/js/materialize.min.js"></script>
<script type="text/javascript" src="../../../static/application/js/date-picker.js"></script>
<script type="text/javascript" src="../../../static/application/js/global.js"></script>
<script type="text/javascript">
    $(function () {
        resize_footer(window.screen.width);
        $('#button-nav-menu').sideNav({
            closeOnClick: true,
            draggable: true
        });
        $('.dropdown-button').dropdown();
        $('.date-picker').pickadatee({
            closeOnSelect: true
        });
        $("#detail-modal").modal();
        $("#roleID").material_select();
        var message = '[[${message}]]';
        if (message !== '') {
            Materialize.toast(message, 5000);
        }
    });

    function detail(id) {
        var url = '[[${adminPath}]]' + "/role/detail/" + id;
        $.ajax({
            url: url,
            type: "GET",
            success: function (data) {
                $("#detail-item-id").text(data.id);
                $("#detail-item-name").text(data.name);
                $("#detail-item-remark").text(data.remark);
            },
            error: function () {
            }
        });
    }
</script>
</body>
</html>
